<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tra Cứu - Nguyễn Văn Đạo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      color: #333;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }
    .page-container { display: flex; flex-direction: column; height: 100%; }
    .top-container {
      flex: 0 0 auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      overflow-y: auto;
      max-height: 40vh;
    }
    .header {
      text-align: center;
      padding: 10px;
    }
    .header h1 { margin: 0; font-size: 28px; color: white; }
    .header p { margin: 5px 0 0 0; font-size: 16px; color: #ddd; }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 5px;
    }
    .filter-block {
      background: #444;
      border-radius: 5px;
      padding: 5px;
      margin: 5px;
      width: 180px;
      font-size: 12px;
      color: white;
    }
    .filter-block label {
      display: block;
      margin-bottom: 3px;
      font-weight: bold;
    }
    .filter-block select {
      width: 100%;
      padding: 3px;
      margin-bottom: 3px;
      font-size: 12px;
    }
    .filter-actions {
      text-align: center;
      margin: 5px;
    }
    .filter-actions button {
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      color: white;
    }
    .filter-actions button:hover {
      background: linear-gradient(45deg, #ff6500, #ff0000);
    }
    .table-container {
      flex: 1 1 auto;
      margin: 5px auto;
      width: 98%;
      max-height: calc(100vh - 260px);
      overflow-y: auto;
      overflow-x: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    table {
      width: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      padding: 6px 8px;
      border: 1px solid #ccc;
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background: #4a76a8;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .footer {
      flex: 0 0 auto;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="top-container">
      <div class="header">
        <h1>FAIR TEAM</h1>
        <p>Tra cứu tình trạng FAIR</p>
      </div>
      <div class="filter-bar">
        <div class="filter-block">
          <label for="filter-sheet">Chọn dự án:</label>
          <select id="filter-sheet" class="value-select" multiple="multiple"></select>
        </div>
        <div class="filter-block">
          <label for="filter-column-1">Tiêu chí 1:</label>
          <select id="filter-column-1">
            <option value="PO Number">PO Number</option>
            <option value="Project">Project</option>
            <option value="Part Number" selected>Part Number</option>
          </select>
          <label for="filter-value-1">Chọn giá trị:</label>
          <select id="filter-value-1" class="value-select" multiple="multiple"></select>
        </div>
        <div class="filter-block">
          <label for="filter-column-2">Tiêu chí 2:</label>
          <select id="filter-column-2">
            <option value="PO Number">PO Number</option>
            <option value="Project">Project</option>
            <option value="Part Number" selected>Part Number</option>
          </select>
          <label for="filter-value-2">Chọn giá trị:</label>
          <select id="filter-value-2" class="value-select" multiple="multiple"></select>
        </div>
        <div class="filter-block">
          <label for="filter-column-3">Tiêu chí 3:</label>
          <select id="filter-column-3">
            <option value="PO Number">PO Number</option>
            <option value="Project">Project</option>
            <option value="Part Number" selected>Part Number</option>
          </select>
          <label for="filter-value-3">Chọn giá trị:</label>
          <select id="filter-value-3" class="value-select" multiple="multiple"></select>
        </div>
      </div>
      <div class="filter-actions">
        <button id="apply-filters">Áp Dụng Lọc</button>
        <button id="clear-filters">Xóa Lọc</button>
      </div>
    </div>
    
    <div class="table-container">
      <table id="results-table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Part Number</th>
            <th>PO Number</th>
            <th>Project</th>
            <th>Description</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu sẽ được load tại đây -->
        </tbody>
      </table>
    </div>
    <div class="footer">Người phát triển: Nguyễn Văn Đạo</div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.value-select').select2({
        placeholder: 'Chọn giá trị...',
        allowClear: true,
        width: '100%'
      });

      function applyFilters() {
        console.log('Lọc dữ liệu...');
        // Logic xử lý lọc dữ liệu từ API /search sẽ được thêm vào đây
      }

      $('#apply-filters').on('click', applyFilters);

      $('#clear-filters').on('click', function() {
        $('.value-select').val(null).trigger('change');
        console.log('Đã xóa lọc');
      });
    });
  </script>
</body>
</html>
