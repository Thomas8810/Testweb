<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tra Cứu - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .table-container {
      max-height: 70vh;
      overflow-y: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #dee2e6;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: #fff;
      position: sticky;
      top: 0;
    }
    .pagination-controls {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="text-center">Web Tra Cứu - Home</h1>

  <!-- Phần Filter -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" id="filterKeyword" class="form-control" placeholder="Tìm kiếm theo mô tả...">
    </div>
    <div class="col-md-2">
      <button class="btn btn-secondary" id="clearFilterBtn">Xóa Lọc</button>
    </div>
  </div>

  <!-- Bảng hiển thị dữ liệu -->
  <div class="table-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>PO Number</th>
          <th>Project</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Dữ liệu sẽ được load tại đây -->
      </tbody>
    </table>
  </div>

  <!-- Điều khiển phân trang -->
  <div class="pagination-controls">
    <button class="btn btn-primary" onclick="prevPage()">Trang trước</button>
    <span>Trang <span id="currentPage">1</span> / <span id="totalPages">1</span></span>
    <button class="btn btn-primary" onclick="nextPage()">Trang sau</button>
  </div>

  <script>
    let currentPage = 1;
    const limit = 50;
    let totalItems = 0;
    let filteredKeyword = '';

    function loadData(page = 1) {
      let url = `/api/data?page=${page}&limit=${limit}`;
      fetch(url)
        .then(response => response.json())
        .then(json => {
          totalItems = json.total;
          renderTable(json.data);
          updatePaginationUI();
        })
        .catch(err => console.error(err));
    }

    function renderTable(data) {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      // Nếu có từ khóa lọc, thực hiện lọc dữ liệu trên client-side
      if (filteredKeyword) {
        data = data.filter(item => item.Description && item.Description.toLowerCase().includes(filteredKeyword.toLowerCase()));
      }

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item["No"]}</td>
          <td>${item["PO Number"]}</td>
          <td>${item["Project"]}</td>
          <td>${item["Description"] || ''}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function updatePaginationUI() {
      document.getElementById('currentPage').textContent = currentPage;
      const totalPages = Math.ceil(totalItems / limit);
      document.getElementById('totalPages').textContent = totalPages;
    }

    function nextPage() {
      const totalPages = Math.ceil(totalItems / limit);
      if (currentPage < totalPages) {
        currentPage++;
        loadData(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadData(currentPage);
      }
    }

    // Xử lý filter với debounce
    document.getElementById('filterKeyword').addEventListener('input', function() {
      filteredKeyword = this.value;
      debounceRender();
    });

    let debounceTimer;
    function debounceRender() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        loadData(currentPage);
      }, 300);
    }

    document.getElementById('clearFilterBtn').addEventListener('click', function() {
      document.getElementById('filterKeyword').value = '';
      filteredKeyword = '';
      loadData(currentPage);
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadData(currentPage);
    });
  </script>
</body>
</html>
