<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tra Cứu - Nguyễn Văn Đạo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      color: #333;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }
    .page-container { display: flex; flex-direction: column; height: 100%; }
    .top-container {
      flex: 0 0 auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      overflow-y: auto;
      max-height: 40vh;
    }
    .header {
      text-align: center;
      padding: 10px;
    }
    .header h1 { margin: 0; font-size: 28px; color: white; }
    .header p { margin: 5px 0 0 0; font-size: 16px; color: #ddd; }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 5px;
    }
    .filter-block {
      background: #444;
      border-radius: 5px;
      padding: 5px;
      margin: 5px;
      width: 180px;
      font-size: 12px;
      color: white;
    }
    .filter-block label {
      display: block;
      margin-bottom: 3px;
      font-weight: bold;
    }
    .filter-block select {
      width: 100%;
      padding: 3px;
      margin-bottom: 3px;
      font-size: 12px;
    }
    .filter-actions, .download-container, .zoom-controls, .results-count {
      text-align: center;
      margin: 5px;
    }
    .filter-actions button, .download-container button, .zoom-controls button {
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    .filter-actions button {
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      color: white;
    }
    .filter-actions button:hover {
      background: linear-gradient(45deg, #ff6500, #ff0000);
    }
    .download-container button {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
    }
    .download-container button:hover {
      background: linear-gradient(45deg, #3399ff, #007bff);
    }
    .zoom-controls button {
      background: linear-gradient(45deg, #28a745, #218838);
      color: white;
    }
    .zoom-controls button:hover {
      background: linear-gradient(45deg, #34d058, #28a745);
    }
    .results-count { font-size: 14px; color: white; }
    .table-container {
      flex: 1 1 auto;
      margin: 5px auto;
      width: 98%;
      max-height: calc(100vh - 260px);
      overflow-y: auto;
      overflow-x: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    table {
      width: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      padding: 6px 8px;
      border: 1px solid #ccc;
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background: #4a76a8;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .sticky-col-1 {
      position: sticky;
      left: 0;
      width: 40px;
      min-width: 40px;
      background: #4a76a8;
      z-index: 3;
    }
    .sticky-col-2 {
      position: sticky;
      left: 40px;
      width: 100px;
      min-width: 100px;
      background: #4a76a8;
      z-index: 3;
    }
    .sticky-col-3 {
      position: sticky;
      left: 140px;
      width: 50px;
      min-width: 50px;
      background: #4a76a8;
      z-index: 3;
    }
    td.sticky-col-1, td.sticky-col-2, td.sticky-col-3 {
      background: #e6e6e6;
      color: #333;
      z-index: 1;
    }
    tr.selected { background-color: #ffeb99 !important; }
    .footer {
      flex: 0 0 auto;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      background: #333;
      color: white;
    }
    @media (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Trang web tra cứu</h1>
      <p>Chào mừng bạn đến với hệ thống tra cứu thông tin sản phẩm.</p>
    </div>

    <div class="filter-bar">
      <!-- Filter Block 1 -->
      <div class="filter-block">
        <label for="sheet">Sheet</label>
        <select id="sheet" name="sheet">
          <option value="">Chọn Sheet</option>
          <!-- Options dynamically populated -->
        </select>
      </div>
      <!-- Filter Block 2 -->
      <div class="filter-block">
        <label for="poNumber">PO Number</label>
        <select id="poNumber" name="poNumber">
          <option value="">Chọn PO Number</option>
          <!-- Options dynamically populated -->
        </select>
      </div>
      <!-- Filter Block 3 -->
      <div class="filter-block">
        <label for="partNumber">Part Number</label>
        <select id="partNumber" name="partNumber">
          <option value="">Chọn Part Number</option>
          <!-- Options dynamically populated -->
        </select>
      </div>
    </div>

    <!-- Rest of the page content -->
    <div class="footer">
      <p>&copy; 2025 Web Tra Cứu</p>
    </div>
  </div>
</body>
</html>
