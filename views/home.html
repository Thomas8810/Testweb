<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tra Cứu - Nguyễn Văn Đạo</title>
  <!-- CSS Select2 (nếu cần) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS gốc từ file home.html */
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      color: #333;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }
    .page-container { display: flex; flex-direction: column; height: 100%; }
    .top-container {
      flex: 0 0 auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      overflow-y: auto;
      max-height: 40vh;
    }
    .header {
      text-align: center;
      padding: 10px;
    }
    .header h1 { margin: 0; font-size: 28px; color: white; }
    .header p { margin: 5px 0 0 0; font-size: 16px; color: #ddd; }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 5px;
    }
    .filter-block {
      background: #444;
      border-radius: 5px;
      padding: 5px;
      margin: 5px;
      width: 180px;
      font-size: 12px;
      color: white;
    }
    .filter-block label {
      display: block;
      margin-bottom: 3px;
      font-weight: bold;
    }
    .filter-block select, .filter-block input {
      width: 100%;
      padding: 3px;
      margin-bottom: 3px;
      font-size: 12px;
    }
    .filter-actions {
      text-align: center;
      margin: 5px;
    }
    .filter-actions button {
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      color: white;
      margin: 0 5px;
    }
    .filter-actions button:hover {
      background: linear-gradient(45deg, #ff6500, #ff0000);
    }
    .table-container {
      flex: 1 1 auto;
      margin: 5px auto;
      width: 98%;
      max-height: calc(100vh - 260px);
      overflow-y: auto;
      overflow-x: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    table {
      width: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      padding: 6px 8px;
      border: 1px solid #ccc;
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background: #4a76a8;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .sticky-col-1 {
      position: sticky;
      left: 0;
      width: 40px;
      min-width: 40px;
      background: #4a76a8;
      z-index: 3;
    }
    .sticky-col-2 {
      position: sticky;
      left: 40px;
      width: 100px;
      min-width: 100px;
      background: #4a76a8;
      z-index: 3;
    }
    .sticky-col-3 {
      position: sticky;
      left: 140px;
      width: 50px;
      min-width: 50px;
      background: #4a76a8;
      z-index: 3;
    }
    td.sticky-col-1, td.sticky-col-2, td.sticky-col-3 {
      background: #e6e6e6;
      color: #333;
      z-index: 1;
    }
    tr.selected { background-color: #ffeb99 !important; }
    .footer {
      flex: 0 0 auto;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      background: #333;
      color: white;
    }
    @media (max-width: 768px) {
      .filter-bar { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="top-container">
      <div class="header">
        <h1>Web Tra Cứu - Nguyễn Văn Đạo</h1>
        <p>Thông tin tra cứu &amp; báo cáo</p>
      </div>
      <div class="filter-bar">
        <!-- Một filter cơ bản theo mô tả; bạn có thể bổ sung thêm nếu cần -->
        <div class="filter-block">
          <label for="filterDescription">Mô tả:</label>
          <input type="text" id="filterDescription" placeholder="Nhập từ khóa...">
        </div>
        <div class="filter-actions">
          <button id="applyFilterBtn">Lọc</button>
          <button id="clearFilterBtn">Xóa Lọc</button>
        </div>
      </div>
    </div>
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th class="sticky-col-1">No</th>
            <th class="sticky-col-2">PO Number</th>
            <th>Project</th>
            <th>Description</th>
            <!-- Thêm các cột khác nếu cần -->
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Dữ liệu sẽ được load tại đây -->
        </tbody>
      </table>
    </div>
    <div class="footer">
      <p>© 2025 Nguyễn Văn Đạo</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script>
    let allData = [];
    let filteredData = [];

    // Tải toàn bộ dữ liệu từ server
    function loadData() {
      fetch('/api/data')
        .then(response => response.json())
        .then(data => {
          allData = data;
          filteredData = allData; // ban đầu không lọc
          renderTable(filteredData);
        })
        .catch(err => console.error(err));
    }

    // Sử dụng DocumentFragment để tối ưu render bảng
    function renderTable(data) {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      const fragment = document.createDocumentFragment();

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="sticky-col-1">${item["No"] || ""}</td>
          <td class="sticky-col-2">${item["PO Number"] || ""}</td>
          <td>${item["Project"] || ""}</td>
          <td>${item["Description"] || ""}</td>
        `;
        fragment.appendChild(tr);
      });
      tableBody.appendChild(fragment);
    }

    // Lọc dữ liệu theo từ khóa mô tả
    function applyFilter() {
      const keyword = document.getElementById('filterDescription').value.trim().toLowerCase();
      if (keyword === "") {
        filteredData = allData;
      } else {
        filteredData = allData.filter(item => {
          return item["Description"] && item["Description"].toLowerCase().includes(keyword);
        });
      }
      renderTable(filteredData);
    }

    // Hàm debounce để hạn chế gọi applyFilter quá nhiều lần khi gõ
    function debounce(func, delay) {
      let timeout;
      return function() {
        const context = this, args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), delay);
      };
    }

    // Sự kiện cho nút Lọc và ô nhập từ khóa
    document.getElementById('applyFilterBtn').addEventListener('click', applyFilter);
    document.getElementById('filterDescription').addEventListener('input', debounce(applyFilter, 300));

    // Sự kiện cho nút Xóa Lọc
    document.getElementById('clearFilterBtn').addEventListener('click', function() {
      document.getElementById('filterDescription').value = '';
      filteredData = allData;
      renderTable(filteredData);
    });

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
