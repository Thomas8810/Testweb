    html, body { height: 100%; margin: 0; padding: 0; }

    .filter-bar {

    }
    .filter-block {

      padding: 5px;

      color: white;
    }

    }
    .filter-block select {

      margin-bottom: 3px;
      font-size: 12px;
    }
    .filter-actions {

      margin: 5px;
    }
    .filter-actions button {
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      color: white;
    }
    .filter-actions button:hover {

    }
    .table-container {
      flex: 1 1 auto;
      margin: 5px auto;
      width: 98%;
      max-height: calc(100vh - 260px);
      overflow-y: auto;
      overflow-x: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    table {
      width: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      padding: 6px 8px;
      border: 1px solid #ccc;
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background: #4a76a8;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .footer {
      flex: 0 0 auto;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      background: #333;
      color: white;
    }
    @media (max-width: 768px) {
      .filter-bar { flex-direction: column; align-items: stretch; }
      .filter-block { width: 90%; margin: 5px auto; }
      .header h1 { font-size: 24px; }
      .header p { font-size: 14px; }
      .filter-actions button { padding: 8px 12px; font-size: 12px; margin-bottom: 5px; }
      table, th, td { font-size: 10px; }
      .table-container { max-height: calc(100vh - 320px); }
    }
    @media (max-width: 480px) {
      .header h1 { font-size: 20px; }
      .header p { font-size: 12px; }
      .filter-actions button { padding: 6px 10px; font-size: 10px; margin-bottom: 5px; }
      table, th, td { font-size: 9px; }
    }

  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script>
    // Hàm debounce để tránh trigger liên tục
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    $(document).ready(function() {
      // Khởi tạo Select2 cho các dropdown
      $('.value-select').select2({
        placeholder: 'Chọn giá trị...',
        allowClear: true,
        width: '100%'
      });

      // Giả sử hàm applyFilters gọi API /search để lấy dữ liệu và render bảng
      function applyFilters(reset = true) {
        console.log("Áp dụng lọc với các giá trị:");
        console.log({
          sheet: $('#filter-sheet').val(),
          col1: $('#filter-column-1').val(), val1: $('#filter-value-1').val(),
          col2: $('#filter-column-2').val(), val2: $('#filter-value-2').val(),
          col3: $('#filter-column-3').val(), val3: $('#filter-value-3').val()
        });
        // Ở đây bạn cần gọi API /search và cập nhật bảng kết quả theo phân trang (giả sử đã được triển khai ở server)
      }

      // Sự kiện cho nút Áp Dụng Lọc
      $('#apply-filters').on('click', function() {
        applyFilters(true);
      });

      // Sự kiện cho nút Xóa Lọc: xóa hết các giá trị và trigger change 1 lần cho tất cả
      const debouncedApplyFilters = debounce(() => applyFilters(true), 300);
      $('#clear-filters').on('click', function() {
        $('.value-select, #filter-sheet').val(null);
        setTimeout(() => {
          $('.value-select, #filter-sheet').trigger('change');
          debouncedApplyFilters();
        }, 50);
      });

      // Các sự kiện cập nhật cascade cho filter
      $('#filter-sheet').on('change', function(){
        updateFilterValuesForBlock(1);
        updateCascade(2);
      });
      $('#filter-column-1').on('change', function() {
        updateFilterValuesForBlock(1);
        updateCascade(2);
      });
      $('#filter-value-1').on('change', function() {
        updateCascade(2);
      });
      $('#filter-column-2').on('change', function() {
        updateFilterValuesForBlock(2);
        updateCascade(3);
      });
      $('#filter-value-2').on('change', function() {
        updateCascade(3);
      });
      $('#filter-column-3').on('change', function() {
        updateFilterValuesForBlock(3);
      });
      
      // Load giá trị distinct cho dự án
      loadDistinctValuesForSheet();
      
      // Load toàn bộ dữ liệu cho cascade (giả sử API /search?limit=1000000)
      loadAllData().then(() => {
        applyFilters(true);
      });
    });

    // Hàm cập nhật dropdown cho từng block dựa trên cascade
    function updateFilterValuesForBlock(blockIndex) {
      if (!window.allData) {
        setTimeout(() => updateFilterValuesForBlock(blockIndex), 100);
        return;
      }
      let filteredData = [...window.allData];
      const sheetValues = $('#filter-sheet').val();
      if (sheetValues && sheetValues.length > 0) {
        filteredData = filteredData.filter(row =>
          sheetValues.some(s => row['Sheet'] && row['Sheet'].toString().toLowerCase().includes(s.toLowerCase()))
        );
      }
      for (let i = 1; i < blockIndex; i++) {
        const col = $(`#filter-column-${i}`).val();
        const values = $(`#filter-value-${i}`).val();
        if (col && values && values.length > 0) {
          filteredData = filteredData.filter(row =>
            values.some(v => row[col] && row[col].toString().toLowerCase().includes(v.toLowerCase()))
          );
        }
      }
      const dependentColumn = $(`#filter-column-${blockIndex}`).val();
      let distinctValues = Array.from(new Set(filteredData.map(row => {
        let cellVal = row[dependentColumn];
        if (cellVal == null) return "";
        return typeof cellVal === 'string' ? cellVal.trim().toUpperCase() : cellVal.toString();
      }).filter(v => v !== "")));
      distinctValues.sort((a, b) => a.localeCompare(b));
      const selectElem = $(`#filter-value-${blockIndex}`);
      selectElem.empty();
      distinctValues.forEach(val => {
        const option = new Option(val, val, false, false);
        selectElem.append(option);
      });
      selectElem.trigger('change');
    }

    // Cascade update chỉ cho các block 1 đến 3
    function updateCascade(startBlock) {
      for (let i = startBlock; i <= 3; i++) {
        updateFilterValuesForBlock(i);
      }
    }

    // Hàm load distinct cho dự án từ API /filters
    function loadDistinctValuesForSheet() {
      const selectElem = $('#filter-sheet');
      selectElem.empty();
      $.getJSON('/filters', function(data) {
        if (data['Sheet']) {
          data['Sheet'].forEach(val => {
            const option = new Option(val, val, false, false);
            selectElem.append(option);
          });
        }
        selectElem.trigger('change');
      });
    }

    // Hàm load toàn bộ dữ liệu cho cascade (giả sử API /search?limit=1000000)
    function loadAllData() {
      return $.getJSON('/search?limit=1000000').then(response => {
        window.allData = response.data;
      });
    }
  </script>
