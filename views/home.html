<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tra Cứu - Home</title>
  <style>
    /* CSS cơ bản cho bảng */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      background-color: #fff;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #pagination button {
      margin: 2px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Danh Sách Dữ Liệu</h1>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>PO Number</th>
        <th>Project</th>
        <!-- Thêm các header khác nếu cần -->
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Các dòng dữ liệu sẽ được chèn vào đây -->
    </tbody>
  </table>
  <div id="pagination" style="text-align: center;"></div>

  <script>
    const pageSize = 50; // Số dòng mỗi trang
    let currentPage = 1;
    let data = [];

    // Hàm lấy dữ liệu từ API
    async function fetchData() {
      try {
        const response = await fetch('/api/data');
        data = await response.json();
        renderPage(currentPage);
        setupPagination();
      } catch (error) {
        console.error('Lỗi khi lấy dữ liệu:', error);
      }
    }

    // Hàm render dữ liệu cho trang hiện tại
    function renderPage(page) {
      const start = (page - 1) * pageSize;
      const end = start + pageSize;
      const pageData = data.slice(start, end);
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = '';

      // Sử dụng DocumentFragment để tối ưu thao tác DOM
      const fragment = document.createDocumentFragment();
      pageData.forEach(item => {
        const tr = document.createElement('tr');

        // Cột "No"
        const tdNo = document.createElement('td');
        tdNo.textContent = item["No"];
        tr.appendChild(tdNo);

        // Cột "PO Number"
        const tdPONumber = document.createElement('td');
        tdPONumber.textContent = item["PO Number"];
        tr.appendChild(tdPONumber);

        // Cột "Project"
        const tdProject = document.createElement('td');
        tdProject.textContent = item["Project"];
        tr.appendChild(tdProject);

        // Thêm các cột khác theo cấu trúc dữ liệu nếu cần

        fragment.appendChild(tr);
      });
      tableBody.appendChild(fragment);
    }

    // Hàm tạo nút phân trang
    function setupPagination() {
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';
      const totalPages = Math.ceil(data.length / pageSize);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.addEventListener('click', () => {
          currentPage = i;
          renderPage(currentPage);
        });
        paginationContainer.appendChild(btn);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchData);
  </script>
</body>
</html>
