<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tra Cứu - Chào mừng</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center/cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .btn {
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Chào mừng đến với Web Tra Cứu</h1>
  <button class="btn" onclick="window.location.href='login.html'">Đăng Nhập</button>
</body>
</html>
